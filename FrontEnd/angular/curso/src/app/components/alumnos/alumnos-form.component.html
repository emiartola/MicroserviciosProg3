<div class="card bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/alumnos"> Volver </button>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre" [(ngModel)]="model.nombre">
                <div class="alert alert-danger" *ngIf="error?.nombre">
                    {{error.nombre}}
                </div>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" class="form-control" id="apellido" [(ngModel)]="model.apellido">
                <div class="alert alert-danger" *ngIf="error?.apellido">
                    {{error.apellido}}
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" id="email" [(ngModel)]="model.email">
                <div class="alert alert-danger" *ngIf="error?.email">
                    {{error.email}}
                </div>
            </div>
            <div class="form-group">
                <div class="mb-3">
                    <label for="formFile" class="form-label"> Seleccionar Foto: </label>
                    <input (change)="seleccionarFoto($event)" class="form-control" type="file" id="formFile">
                </div>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary my-3" (click)="model.id? editar(): crear()">
                    {{model.id? 'Editar': 'Crear'}}
                </button>
            </div>
        </form>
    </div>
</div>
